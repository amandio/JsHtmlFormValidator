<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Js Form Validator</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script type="text/javascript" src="../src/js-html-form-validator.js"></script>
</head>
<body>

<div class="container">

	<div class="col-sm-5">
		<h1>Sign in</h1>
		<hr>
		<form method="post" data-validate="username,password,remember" onsubmit="return jsHtmlFormValidate(this)">
			<div class="form-group">
				<label>Username</label>
				<input type="text" name="username" class="form-control" data-required>
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" class="form-control" data-valid-password>
			</div>

			<div class="form-group">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="remember" data-required> Remeber me
					</label>
				</div>
			</div>

			<div class="form-group">
				<button class="btn btn-default">Login</button>
			</div>
		</form>
	</div>
</div>

</body>
</html>
